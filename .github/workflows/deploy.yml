name: Deploy to Railway and Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Create .env file from GitHub Secrets
      run: |
        cat > .env << EOF
        RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
        HF_TOKEN=${{ secrets.HF_TOKEN }}
        HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}
        REPO_NAME=${GITHUB_REPOSITORY#*/}
        DEPLOY_ENV=production
        EOF

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install huggingface_hub python-dotenv

    - name: Debug - Check tokens availability
      run: |
        echo "Railway token available: ${{ secrets.RAILWAY_TOKEN != '' }}"
        echo "HF token available: ${{ secrets.HF_TOKEN != '' }}"
        echo "HuggingFace token available: ${{ secrets.HUGGINGFACE_TOKEN != '' }}"

    - name: Deploy to Railway
      if: ${{ secrets.RAILWAY_TOKEN != '' }}
      uses: railway-org/action@v1
      with:
        token: ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy to Hugging Face
      if: ${{ secrets.HF_TOKEN != '' || secrets.HUGGINGFACE_TOKEN != '' }}
      run: |
        python deploy_hf.py